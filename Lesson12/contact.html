              <label for="lname">Last Name</label>
              <input type="text"/>

              <label for="email">Email</label>
              <input type="text" placeholder="examle@gmail.com" required/>
              <label for="mesg">Tell us your questions</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            
            <div class="form-box"><button type="submit"><a href="thank.html">Send Questions</a></button></div>
